version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bill-automation-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      # Persist database and uploads
      - ./server/bills.db:/app/bills.db
      - ./server/uploads:/app/uploads
    networks:
      - bill-automation-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bill-automation-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bill-automation-network

networks:
  bill-automation-network:
    driver: bridge
